<!DOCTYPE html>
<html>
<head>
    <title>Debug API</title>
    <style>
        body { font-family: monospace; margin: 20px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Debug Account Manager API</h1>

    <button onclick="testRelativeAPI()">Test Relative API (/api)</button>
    <button onclick="testAbsoluteAPI()">Test Absolute API (full URL)</button>
    <button onclick="clearResults()">Clear</button>

    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');

        function log(message, data = null) {
            console.log(message, data);
            const timestamp = new Date().toLocaleTimeString();
            resultsDiv.innerHTML += `<p><strong>[${timestamp}]</strong> ${message}</p>`;
            if (data) {
                resultsDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        async function testRelativeAPI() {
            log('Testing relative API: /api/accounts');
            try {
                const response = await fetch('/api/accounts');
                const data = await response.json();
                log('✅ Relative API Success', data);
            } catch (error) {
                log('❌ Relative API Error: ' + error.message);
            }
        }

        async function testAbsoluteAPI() {
            log('Testing absolute API: https://account-manager-2024.vercel.app/api/accounts');
            try {
                const response = await fetch('https://account-manager-2024.vercel.app/api/accounts');
                const data = await response.json();
                log('✅ Absolute API Success', data);
            } catch (error) {
                log('❌ Absolute API Error: ' + error.message);
            }
        }

        // 自动运行测试
        window.onload = function() {
            log('🚀 Auto-testing APIs...');
            testRelativeAPI();
            setTimeout(() => testAbsoluteAPI(), 1000);
        }
    </script>
</body>
</html>
