<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Boat Monitor - 账号管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #2d3748;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            color: #718096;
            font-size: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #4a5568;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .number {
            color: #2d3748;
            font-size: 2.2rem;
            font-weight: 700;
        }

        .main-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .panel-header {
            padding: 25px 30px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(247, 250, 252, 0.8);
        }

        .panel-header h2 {
            color: #2d3748;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #3182ce 0%, #2c5aa0 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 153, 225, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
        }

        .search-bar {
            padding: 20px 30px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #4299e1;
        }

        .table-container {
            overflow-x: auto;
        }

        .accounts-table {
            width: 100%;
            border-collapse: collapse;
        }

        .accounts-table th,
        .accounts-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f1f5f9;
        }

        .accounts-table th {
            background: rgba(247, 250, 252, 0.8);
            color: #4a5568;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .accounts-table tbody tr {
            transition: background-color 0.2s ease;
        }

        .accounts-table tbody tr:hover {
            background-color: rgba(66, 153, 225, 0.05);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
        }

        .status-active {
            background: #c6f6d5;
            color: #276749;
        }

        .status-disabled {
            background: #fed7d7;
            color: #c53030;
        }

        .permission-badge {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
        }

        .permission-1 {
            background: #bee3f8;
            color: #2c5aa0;
        }

        .permission-2 {
            background: #fbb6ce;
            color: #97266d;
        }

        .permission-3 {
            background: #fbd38d;
            color: #9c4221;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.8rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            color: #2d3748;
        }

        .close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #a0aec0;
        }

        .modal-body {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4299e1;
        }

        .modal-footer {
            padding: 20px 25px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .error-message {
            color: #e53e3e;
            background: #fed7d7;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .success-message {
            color: #276749;
            background: #c6f6d5;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .search-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                min-width: auto;
            }

            .accounts-table {
                font-size: 0.8rem;
            }

            .accounts-table th,
            .accounts-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1>🎯 Lucky Boat Monitor</h1>
            <p>账号管理系统 - 统一管理软件授权账号</p>
        </div>

        <!-- 统计卡片 -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>总账号数</h3>
                <div class="number" id="totalAccounts">-</div>
            </div>
            <div class="stat-card">
                <h3>活跃账号</h3>
                <div class="number" id="activeAccounts">-</div>
            </div>
            <div class="stat-card">
                <h3>禁用账号</h3>
                <div class="number" id="disabledAccounts">-</div>
            </div>
            <div class="stat-card">
                <h3>本周新增</h3>
                <div class="number" id="recentAccounts">-</div>
            </div>
        </div>

        <!-- 主面板 -->
        <div class="main-panel">
            <div class="panel-header">
                <h2>📋 授权账号列表</h2>
                <button class="btn btn-primary" onclick="showAddModal()">
                    ➕ 添加账号
                </button>
            </div>

            <div class="search-bar">
                <input type="text" class="search-input" id="searchInput" placeholder="🔍 搜索账号名、显示名或备注...">
                <button class="btn btn-success btn-sm" onclick="refreshData()">🔄 刷新</button>
                <button class="btn btn-warning btn-sm" onclick="exportData()">📤 导出</button>
            </div>

            <div class="loading" id="loading">
                <div>⏳ 加载中...</div>
            </div>

            <div class="table-container">
                <table class="accounts-table" id="accountsTable">
                    <thead>
                        <tr>
                            <th>用户名</th>
                            <th>显示名</th>
                            <th>权限级别</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>最后登录</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="accountsTableBody">
                        <!-- 数据将通过JavaScript填充 -->
                    </tbody>
                </table>
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">📪</div>
                <h3>暂无账号数据</h3>
                <p>点击上方"添加账号"按钮开始添加授权账号</p>
            </div>
        </div>
    </div>

    <!-- 添加账号模态框 -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>➕ 添加授权账号</h3>
                <button class="close" onclick="closeAddModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="addError" class="error-message" style="display: none;"></div>
                <form id="addForm">
                    <div class="form-group">
                        <label for="addUsername">用户名 *</label>
                        <input type="text" id="addUsername" required placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="addDisplayName">显示名</label>
                        <input type="text" id="addDisplayName" placeholder="用于显示的友好名称">
                    </div>
                    <div class="form-group">
                        <label for="addEmail">邮箱</label>
                        <input type="email" id="addEmail" placeholder="用户邮箱地址">
                    </div>
                    <div class="form-group">
                        <label for="addPermissionLevel">权限级别</label>
                        <select id="addPermissionLevel">
                            <option value="1">1 - 基础用户</option>
                            <option value="2" selected>2 - 高级用户</option>
                            <option value="3">3 - 管理员</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="addExpiresAt">过期时间</label>
                        <input type="datetime-local" id="addExpiresAt" placeholder="留空表示永不过期">
                    </div>
                    <div class="form-group">
                        <label for="addNote">备注</label>
                        <textarea id="addNote" rows="3" placeholder="账号备注信息"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeAddModal()">取消</button>
                <button class="btn btn-primary" onclick="addAccount()">确认添加</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
